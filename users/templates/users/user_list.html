{% extends "base.html" %}
{% block content %}
<div>
    <h2>User List</h2>
    <table class="table table-bordered table-striped table-hover w-100 table-sm">
        <thead class="table-dark">
            <tr>
                <th>#ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="">{{ user.id }}</a></td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No users found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
