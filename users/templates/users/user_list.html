{% extends "base.html" %}
{% block content %}
<div>
    <h1>User List</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No users found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
