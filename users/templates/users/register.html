{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>

    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert alert-info">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
