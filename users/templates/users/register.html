{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h2 class="mb-3">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
    </form>

    
    {% if messages %}
        <ul class="mt-3">
            {% for message in messages %}
                <li class="alert alert-info">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
