{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit User: {{ edit_user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'user_detail' edit_user.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
