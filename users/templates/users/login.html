{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {% crispy form %}        
    </form>

    <p class="mt-3">Don't have an account? Register.</p>

    {% if messages %}
        <ul class="mt-3">            
                <li class="alert alert-info">{{ message }}</li>            
        </ul>
    {% endif %}
</div>
{% endblock %}
