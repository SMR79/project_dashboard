{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
</head>
<body>
    <nav>        
        {% if user.is_authenticated %}            
            <a href="{% url 'project_list' %}">Projects</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}            
            <a href="{% url 'register' %}">Register</a> 
            <a href="{% url 'login' %}">Login</a> 
        {% endif %}
    </nav>

    <main>
        {% block content %}        
        {% endblock %}
    </main>

</body>
</html>
